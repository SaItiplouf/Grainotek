<div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 bg-gray-800 p-4">
  <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-md p-4">
    <div class="flex items-center justify-center">
    </div>
    <h2 class="text-2xl font-bold text-gray-800">{{ post.name }}</h2>
    <p class="text-gray-600">{{ post.content }}</p>
    <div class="mt-4">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-md">Partager</button>
    </div>
  </div>
</div>
