<div class="flex flex-col space-y-4 mb-20">
  <div *ngIf="trades.length === 0">
    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="text-gray-800 text-lg mb-4">Aucun trade disponible</div>
      <div class="text-gray-500">Il n'y a actuellement aucun trade disponible.</div>
    </div>
  </div>

  <div *ngIf="trades.length > 0">
    <div *ngFor="let trade of trades" class="bg-white shadow-md rounded-lg p-4 mt-1">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center space-x-4 mb-2 md:mb-0">
          <img [src]="trade.applicant.pictureUrl" alt="Image de l'utilisateur" class="w-12 h-12 rounded-full shadow-lg">
          <div>
            <div class="text-gray-700 font-semibold">{{trade.applicant.email}}</div>
            <div class="text-sm text-gray-500">{{trade.post.name}}</div>
          </div>
        </div>
        <div class="space-x-2 md:ml-auto">
          <button (click)="acceptTrade(trade, 'accepted')" *ngIf="trade.statut === 'pending'"
                  class="m-2 md:mx-2 w-full md:w-auto" color="primary" mat-raised-button>Accepter
          </button>
          <button (click)="updateTrade(trade, 'closed')" *ngIf="trade.statut === 'pending'"
                  class="m-2 md:mx-2 w-full md:w-auto" color="warn" mat-raised-button>Refuser
          </button>
          <button (click)="updateTrade(trade, 'closed')" *ngIf="trade.statut === 'accepted'"
                  class="m-2 md:mx-2 w-full md:w-auto" color="warn" mat-raised-button>Clore le trade
          </button>
          <button (click)="deleteTrade(trade, user)" *ngIf="trade.statut === 'closed'"
                  class="m-2 md:mx-2 w-full md:w-auto" color="warn" mat-raised-button>
            Supprimer le trade
          </button>
          <button (click)="leaveRating(trade)" *ngIf="trade.statut === 'closed'"
                  class="m-2 md:mx-2 w-full md:w-auto" color="accent" mat-raised-button>Laisser une note
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
