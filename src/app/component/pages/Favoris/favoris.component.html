<div class="bg-gray-100 px-4 pb-16 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-4 h-auto bg-white dark:bg-gray-800 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Vos commentaires likés</h2>
    <div *ngFor="let favorite of favorites" class="bg-white dark:bg-gray-800 p-4 m-4 border rounded-lg shadow-md">
      <div class="flex items-center justify-between">
        <span class="text-lg font-semibold">Commentaire de {{ favorite.postcomment.user.username }}</span>
        <button (click)="showPost(favorite.postcomment.post)" color="primary"
                mat-button>
          Voir le post
        </button>
      </div>
      <span class="text-gray-600 font-lg">{{ favorite.postcomment.content }}</span>
      <p class="text-gray-600 mt-2">Vous ({{ favorite.user.username }}) avez aimé ceci.</p>
    </div>
  </div>
</div>
