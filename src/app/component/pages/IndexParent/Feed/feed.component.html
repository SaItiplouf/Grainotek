<div class="main-panel">
  <div
    (scrolled)="onScroll()"
    [immediateCheck]="false"
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="100"
    [scrollWindow]="true"
    class="search-results"
    infiniteScroll
  >
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 p-4 bg-gray-800">
      <div (click)="openPostDialog(post)"
           *ngFor="let post of posts"
           class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 mb-4">
        <img *ngIf="post.images.length > 0" [src]="post.images[0].contentUrl"
             alt="Post Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-500 mb-2">{{ post.createdAt | date:'medium' }}</p>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.name }}</h2>
          <p class="text-gray-700 text-sm">{{ post.content }}</p>
          <div class="mt-2">
            <button
              class="bg-blue-500 text-white py-1 px-2 rounded-md hover:bg-blue-600 focus:ring focus:ring-blue-200 focus:outline-none mr-2 text-xs">
          <span class="flex items-center">
            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M20 12H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            Partager
          </span>
            </button>
            <button
              class="bg-gray-800 text-gray-300 py-1 px-2 rounded-md hover:bg-gray-700 focus:ring focus:ring-gray-200 focus:outline-none text-xs">
          <span class="flex items-center">
            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
              <path d="M21 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
            </svg>
            J'aime
          </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isUserLoggedIn()" class="sticky-fab">
      <button (click)="openDialog()" class="sticky-fab" color="primary" mat-fab>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
