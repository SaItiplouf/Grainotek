<div class="p-4">
  <h2 class="text-2xl font-bold mb-2">{{ post.name }}</h2>
  <p class="text-gray-700">{{ post.content }}</p>
  <p class="text-sm text-gray-500 mt-4">{{ post.user.email }}</p>
  <p class="text-sm text-gray-500">{{ post.createdAt | date:'medium' }}</p>
  <div class="mt-4">
    <img *ngIf="post.images.length > 0" [src]="post.images[0].contentUrl" alt="Post Image"
         class="w-full object-scale-down h-64">
  </div>
</div>
